name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Update APT
        run: sudo apt update

      - name: Install dependencies
        run: sudo apt install python3-sphinx python3-sphinx-rtd-theme

      - name: Set OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: 24.3.4

      - name: Set Node
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Check Sphinx version
        run: sphinx-build --version

      - name: Build CouchDB
        run: ./build_couchdb.sh

      - name: Prepare artifacts
        run: |
          mkdir artifacts
          mv couchdb/rel artifacts/couchdb

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: couchdb
          path: artifacts

      - name: Prepare release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          tar -zcf couchdb.tar.gz -C artifacts couchdb

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: couchdb.tar.gz
